<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Extensivo: Concurso de Otorrinolaringologia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .quiz-container {
            transition: opacity 0.5s ease-in-out;
        }
        .option-btn {
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }
        .option-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .correct {
            background-color: #d1fae5 !important;
            border-color: #10b981 !important;
            color: #065f46;
        }
        .incorrect {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
            color: #991b1b;
        }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-4xl mx-auto">

        <!-- Start Screen -->
        <div id="start-screen" class="bg-white rounded-xl shadow-lg p-8 md:p-12 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-[#004AAD] mb-4">Simulado Extensivo de Otorrinolaringologia</h1>
            <p class="text-lg text-gray-600 mb-2">Prepare-se com <strong class="text-[#0094D1]">50 questões</strong> e <strong class="text-[#0094D1]">5 alternativas</strong> cada.</p>
            <p class="text-md text-gray-500 mb-8">Estilo: FUNDATEC, VUNESP e IBFC.</p>
            <button id="start-btn" class="bg-[#004AAD] hover:bg-[#003B8A] text-white font-bold py-3 px-8 rounded-lg text-xl shadow-md transition-transform transform hover:scale-105">
                Iniciar Simulado
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <div id="progress-bar-container" class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                    <div id="progress-bar" class="bg-[#0094D1] h-2.5 rounded-full transition-all duration-300"></div>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <div id="question-counter" class="text-lg font-semibold text-[#004AAD]"></div>
                    <div id="score-counter" class="text-lg font-semibold text-gray-600"></div>
                </div>
                <div class="mb-6">
                    <p id="question-text" class="text-xl md:text-2xl font-semibold leading-relaxed"></p>
                    <p id="question-banca" class="text-sm text-gray-500 mt-2 font-mono"></p>
                </div>
                <div id="options-container" class="grid grid-cols-1 gap-4">
                </div>
                <div id="feedback-container" class="mt-6 p-4 rounded-lg hidden">
                    <p id="feedback-text" class="font-semibold"></p>
                </div>
                <div class="mt-6 text-right">
                    <button id="next-btn" class="bg-[#0094D1] hover:bg-[#007EAF] text-white font-bold py-2 px-6 rounded-lg shadow-md transition-opacity hidden">
                        Próxima Questão &rarr;
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden text-center bg-white rounded-xl shadow-lg p-8 md:p-12">
            <h2 class="text-3xl md:text-4xl font-bold text-[#004AAD] mb-4">Simulado Concluído!</h2>
            <p class="text-2xl text-gray-700 mb-2">Sua pontuação final foi:</p>
            <p id="final-score" class="text-6xl font-bold text-[#0094D1] my-4"></p>
            <p id="score-message" class="text-lg text-gray-600 mb-8"></p>
            <button id="restart-btn" class="bg-[#004AAD] hover:bg-[#003B8A] text-white font-bold py-3 px-8 rounded-lg text-xl shadow-md transition-transform transform hover:scale-105">
                Refazer Simulado
            </button>
        </div>

    </div>

    <script>
        let questionBank = [];

        async function loadQuestions() {
            const response = await fetch('data/questions.json');
            return response.json();
        }

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');

        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const progressBar = document.getElementById('progress-bar');
        const questionCounterEl = document.getElementById('question-counter');
        const scoreCounterEl = document.getElementById('score-counter');
        const questionTextEl = document.getElementById('question-text');
        const questionBancaEl = document.getElementById('question-banca');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackTextEl = document.getElementById('feedback-text');
        const finalScoreEl = document.getElementById('final-score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        async function startQuiz() {
            if (questionBank.length === 0) {
                questionBank = await loadQuestions();
            }
            currentQuestions = [...questionBank].sort(() => 0.5 - Math.random());
            currentQuestionIndex = 0;
            score = 0;
            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            quizScreen.style.opacity = 1;
            showQuestion();
        }

        function showQuestion() {
            resetState();
            updateProgressBar();
            const question = currentQuestions[currentQuestionIndex];
            questionCounterEl.innerText = `Questão ${currentQuestionIndex + 1} de ${currentQuestions.length}`;
            scoreCounterEl.innerText = `Pontos: ${score}`;
            questionTextEl.innerText = question.question;
            questionBancaEl.innerText = `Banca: ${question.banca}`;

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-4', 'border-2', 'rounded-lg', 'bg-gray-50', 'hover:bg-gray-100', 'border-gray-200');
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }
        
        function updateProgressBar() {
            const progressPercentage = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            feedbackContainer.classList.add('hidden');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const correct = selectedBtn.innerText === currentQuestions[currentQuestionIndex].answer;

            if (correct) {
                score++;
                scoreCounterEl.innerText = `Pontos: ${score}`;
            }

            setStatusClass(selectedBtn, correct);
            Array.from(optionsContainer.children).forEach(button => {
                setStatusClass(button, button.innerText === currentQuestions[currentQuestionIndex].answer);
                button.disabled = true;
            });
            
            feedbackTextEl.innerText = currentQuestions[currentQuestionIndex].explanation;
            feedbackContainer.classList.remove('hidden');

            if (currentQuestions.length > currentQuestionIndex + 1) {
                nextBtn.classList.remove('hidden');
            } else {
                progressBar.style.width = '100%';
                setTimeout(showResults, 2000);
            }
        }

        function setStatusClass(element, correct) {
            if (correct) {
                element.classList.add('correct');
            } else if (element.classList.contains('option-btn') && element.disabled) {
                 element.classList.add('incorrect');
            }
        }
        
        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            const total = currentQuestions.length;
            const percentage = Math.round((score / total) * 100);
            finalScoreEl.innerText = `${score} / ${total} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 80) {
                message = 'Desempenho excelente! Você está muito bem preparado(a) para o estilo dessas bancas.';
            } else if (percentage >= 60) {
                message = 'Ótimo resultado! Continue revisando os temas para garantir um desempenho ainda melhor.';
            } else if (percentage >= 40) {
                message = 'Bom esforço! Identifique os temas que teve mais dificuldade e foque neles.';
            } else {
                message = 'Não desanime! Cada simulado é um passo no aprendizado. Revise as explicações e tente novamente.';
            }
            scoreMessageEl.innerText = message;
        }

        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            showQuestion();
        });
        restartBtn.addEventListener('click', startQuiz);

    </script>
</body>
</html>
